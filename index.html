

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-7">WEATHER APP LIVE</h1>
        <form action="/" method="post">
            <div class="form-group col-xs-3">
              <input type="text" class="form-control my" name="city"  placeholder="search by city">
            </div>
            <button type="submit" class="btn btn-primary">search</button>
          </form>
        <br><br>
        <table class="table table-hover">
        <thead>
            <tr style="background-color: aqua; border-radius: 10px;">
                <th><h2>TEMPERATURE</h2></th>
                <th><h2>DESCRIPTION</h2></th>
                <th><h2>PRESSURE</h2></th>
                <th><h2>ICON</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr id="data" style="background-color: gray;">
    
            </tr>
        </tbody>
        </table><br><br>
        <button onclick="refreshData()" class="btn btn-danger btn-block mt-5">
            refresh data
        </button>
    </div>
    
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    init();

    function init(){
        // var a=$("my").val;
        var url="https://api.openweathermap.org/data/2.5/weather?q=gurugram,india,&units=metric&appid=add5f21c3e95705822f9e0aee41a";
        $.get(url,function (data){
           
            var icon=data.weather[0].icon;
            var img=" http://openweathermap.org/img/wn/"+icon+"@2x.png";
            data=`
            <td><h4 style="color:white;">${data.main.temp}ÂºC</h4></td>
            <td><h4 style="color:white;">${data.weather[0].description}</h4></td>
            <td><h4 style="color:white;">${data.main.pressure}</h4></td>
            <td><img src="${img}"></td>
            `
            $("#data").html(data);
        })

    }
    function refreshData() {
        $('#data').empty();
        init();
    }
</script>
</html>
